<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            height: 1000vh;
        }
        .main{
            display: grid;
            grid-template-columns: .5fr 2fr 1fr;
        }
        .nav{
            position: fixed;
            width: 50px;
            height: 50vh;
            background-color: antiquewhite;
        }
        .blog{
            height: 200vh;
            background-color: aqua;
        }
        .info{
            height: 200vh;
            background-color: bisque;
        }
    </style>
    <title>Lavaruz Blog</title>
</head>
<body>
    <div class="main">
        <div class="nav"></div>
        <div class="blog"></div>
        <div class="info"></div>
    </div>
</body>
</html>
